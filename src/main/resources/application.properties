spring.application.name=search-service

# Kafka bootstrap server
spring.kafka.bootstrap-servers=localhost:9092
# Consumer group
spring.kafka.consumer.group-id=car-listing-consumer-group
# Key & value serializer and deserializer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
#auto.create.topics.enable=true


#elasticsearch
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=elastic
spring.elasticsearch.password=password
spring.data.elasticsearch.connection-timeout=10s
spring.data.elasticsearch.socket-timeout=30s

#jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=UTC


#logging
#logging.level.org.apache.kafka.clients.consumer=DEBUG
#logging.level.org.springframework.kafka=DEBUG
#logging.level.org.springframework.kafka.listener=DEBUG
#logging.level.com.example.es=INFO
#logging.level.org.springframework.data.elasticsearch=DEBUG
logging.level.org.elasticsearch=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

#actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

